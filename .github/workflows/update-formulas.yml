name: Update Formulas

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  formulas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update formulas
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq
          chmod +x .github/scripts/update-dockerx-formula.sh
          chmod +x .github/scripts/update-caffeinate-formula.sh
          .github/scripts/update-dockerx-formula.sh
          .github/scripts/update-caffeinate-formula.sh

      - name: Commit changes
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No formula changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/*.rb
          git commit -m "Update formulas"
          git push
